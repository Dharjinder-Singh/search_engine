<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Seek</title>
</head>
<body>
 <main>
    <h1 class="offscreen"> Seek, A Wikipedia powered search engine</h1>
    <section class="SearchEntry">
        <h2 class="offscreen">Search term entry</h2>
        <div class="logo" aria-hidden="true">
            Seek
        </div>
        <form id="bar" class="bar"></form>
        <label class="offscreen" for="search">Enter a search term or phrase</label>
        <input type="text" id="search" autocomplete="off"/>
        <div id="clear" class="none button clear" role="button" 
        tabindex="0" aria-label="clear search term"><i class="fa-solid fa-circle-xmark"></i></div>
        <button id="searchButton" class="button searchButton"
        type="submit" aria-label>
        <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </section>

    <section class="results">
        <h2 class="offscreen"> Search Results</h2>
        <div class="statsBar">
            <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="searchResults">
            
            <div class="resultItem">
                <div class="resultTitle">
                    <a href="">temp</a>
                </div>
                <div class="resultContents">
                    <div class="resultImage">
                        <img src="" alt="temp">
                    </div>
                    <div class="resultText">
                        <p class="resultDescription"> ava sfal</p>
                    </div>
                </div>
            </div>


        </div>
    </section>
 </main>  
 <footer> 
<p><span aria-hidden="true">&lt;&lt;</span>Powered by
<a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
<span aria-hidden="true">&gt;&gt;</span></p>
</footer>
</body>
</html>
